<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Fitness - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,900&display=swap');

        body {
            background-color: #2c2c2c; /* Fondo para que destaque el móvil */
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Contenedor que simula la pantalla del móvil */
        .mobile-screen {
            width: 375px;
            height: 812px;
            background: linear-gradient(180deg, #1e2430 0%, #11141b 100%);
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            overflow: hidden;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
            border: 8px solid #000;
        }

        /* Cabecera */
        .header {
            text-align: center;
            margin-top: 60px;
            margin-bottom: 40px;
        }

        .title {
            color: white;
            font-size: 32px;
            font-weight: 900;
            font-style: italic;
            letter-spacing: 1px;
            margin: 0;
        }

        .underline {
            width: 60%;
            height: 4px;
            background-color: #fbd334; /* Amarillo estilo Fitness Park */
            margin: 5px auto;
        }

        .subtitle {
            font-size: 11px;
            letter-spacing: 2px;
            color: #a0aabf;
            text-transform: uppercase;
            margin-top: 8px;
            font-weight: 700;
        }

        /* Cuadrícula de botones */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px 15px;
            padding: 0 10px;
        }

        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        .icon-box {
            width: 75px;
            height: 75px;
            background-color: white;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            font-size: 28px;
            color: #11141b;
        }

        /* El botón central amarillo */
        .icon-box.yellow {
            background-color: #fbd334;
        }

        .label {
            font-size: 12px;
            text-align: center;
            line-height: 1.2;
            color: #d1d8e0;
            font-weight: 500;
        }

    </style>
</head>
<body>

    <div class="mobile-screen">
        <div class="header">
            <h1 class="title">NUESTRA APP</h1>
            <div class="underline"></div>
            <p class="subtitle">Entrena • Supera • Repite</p>
        </div>

        <div class="grid">
            <div class="grid-item">
                <div class="icon-box"><i class="fa-solid fa-dumbbell"></i></div>
                <span class="label">Entrenos</span>
            </div>
            <div class="grid-item">
                <div class="icon-box"><i class="fa-solid fa-chart-line"></i></div>
                <span class="label">Progreso</span>
            </div>
            <div class="grid-item">
                <div class="icon-box"><i class="fa-solid fa-bowl-food"></i></div>
                <span class="label">Nutrición</span>
            </div>

            <div class="grid-item">
                <div class="icon-box"><i class="fa-solid fa-user-shield"></i></div>
                <span class="label">Mi Perfil</span>
            </div>
            <div class="grid-item">
                <div class="icon-box yellow"><i class="fa-solid fa-qrcode"></i></div>
                <span class="label">Acceso</span>
            </div>
            <div class="grid-item">
                <div class="icon-box"><i class="fa-regular fa-calendar-check"></i></div>
                <span class="label">Reservas</span>
            </div>

            <div class="grid-item">
                <div class="icon-box"><i class="fa-regular fa-comments"></i></div>
                <span class="label">Soporte</span>
            </div>
            <div class="grid-item">
                <div class="icon-box"><i class="fa-solid fa-play"></i></div>
                <span class="label">Videos</span>
            </div>
            <div class="grid-item">
                <div class="icon-box"><i class="fa-solid fa-handshake"></i></div>
                <span class="label">Comunidad</span>
            </div>
        </div>
    </div>

</body>
</html>
