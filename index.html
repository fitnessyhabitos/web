<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FitDataPro - Cyberpunk Edition</title>
    <style>
        /* --- CSS Variables & Design System --- */
        :root {
            --cyber-black: #050505;
            --cyber-dark-gray: #121212;
            --cyber-red-neon: #ff1f3d;
            --cyber-red-dim: rgba(255, 31, 61, 0.3);
            --cyber-white: #ffffff;
            --cyber-text-gray: #a0a0a0;
            
            /* Liquid Glass Effect Variables */
            --glass-bg: rgba(20, 20, 20, 0.65);
            --glass-border: 1px solid rgba(255, 31, 61, 0.2);
            --glass-highlight: rgba(255, 255, 255, 0.1);
            --glass-blur: blur(12px);
            
            --nav-height: 70px;
            --safe-area-bottom: env(safe-area-inset-bottom, 20px);
        }

        /* Reset & Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            /* Desactivar resaltado de tap en móviles */
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--cyber-black);
            /* Sutil patrón de fondo cyberpunk */
            background-image: 
                radial-gradient(circle at 10% 20%, var(--cyber-red-dim) 0%, transparent 20%),
                linear-gradient(to bottom, var(--cyber-black), var(--cyber-dark-gray));
            color: var(--cyber-white);
            min-height: 100vh;
            padding-bottom: calc(var(--nav-height) + var(--safe-area-bottom) + 20px);
            overscroll-behavior-y: none; /* Previene rubber-banding en el body */
        }

        /* --- Utility Classes (Glassmorphism Mixin) --- */
        .liquid-glass {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur); /* Safari Support */
            border: var(--glass-border);
            box-shadow: 
                0 4px 20px rgba(0,0,0,0.5), /* Sombra profunda */
                inset 0 1px 1px var(--glass-highlight); /* Reflejo superior */
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* --- Layout & Components --- */
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Header */
        header {
            padding-top: 20px;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        .highlight-red {
            color: var(--cyber-red-neon);
            text-shadow: 0 0 10px var(--cyber-red-dim);
        }

        /* Section Titles */
        h2 {
            font-size: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .see-all {
            font-size: 14px;
            color: var(--cyber-red-neon);
            text-decoration: none;
        }

        /* Date Picker (Simplified Visual) */
        .date-scroller {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            padding: 10px 0;
        }
        .date-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 14px;
            border-radius: 12px;
            color: var(--cyber-text-gray);
        }
        .date-item.active {
            background: var(--cyber-red-neon);
            color: var(--cyber-white);
            box-shadow: 0 0 15px var(--cyber-red-neon);
            font-weight: bold;
        }
        .day-name { font-size: 12px; margin-bottom: 4px; }
        .day-num { font-size: 18px; }

        /* Cards / Containers */
        .content-card {
            padding: 25px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--cyber-text-gray);
            font-style: italic;
            margin-bottom: 30px;
            position: relative;
        }
        /* Efecto de "escaneo" sutil en las tarjetas */
        .content-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 2px;
            background: linear-gradient(90deg, transparent, var(--cyber-red-neon), transparent);
            opacity: 0.4;
        }

        /* --- Bottom Navigation (Fixed & Glassy) --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: calc(var(--nav-height) + var(--safe-area-bottom));
            padding-bottom: var(--safe-area-bottom);
            
            background: rgba(10, 10, 10, 0.85); /* Más oscuro para contraste */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 31, 61, 0.3);
            
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--cyber-text-gray);
            font-size: 11px;
            flex: 1;
            height: 100%;
            cursor: pointer; /* touch-action: manipulation en JS */
            transition: color 0.2s ease;
        }

        /* Iconos SVG inline para asegurar carga rápida */
        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
            fill: currentColor;
        }

        .nav-item.active {
            color: var(--cyber-red-neon);
        }
        .nav-item.active .nav-icon {
            filter: drop-shadow(0 0 5px var(--cyber-red-neon));
        }

        /* FAB Button (Centro) */
        .fab-container {
            position: relative;
            top: -20px;
        }
        .fab-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--cyber-red-neon);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            border: none;
            /* Glow intenso para el botón principal */
            box-shadow: 
                0 5px 20px rgba(255, 31, 61, 0.5),
                inset 0 2px 3px rgba(255, 255, 255, 0.3);
        }
        .fab-button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(255, 31, 61, 0.4);
        }

        /* Fallback para navegadores que no soportan backdrop-filter */
        @supports not ((-webkit-backdrop-filter: blur(1px)) or (backdrop-filter: blur(1px))) {
            .liquid-glass, .bottom-nav {
                background: rgba(20, 20, 20, 0.95); /* Fondo casi sólido */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>¡Buenos días, <span class="highlight-red">ANTONI!</span></h1>
        </header>

        <section>
            <h2>Mis actividades</h2>
            <div class="date-scroller">
                <div class="date-item"><span class="day-name">LUN.</span><span class="day-num">16</span></div>
                <div class="date-item"><span class="day-name">MAR.</span><span class="day-num">17</span></div>
                <div class="date-item"><span class="day-name">MIÉ.</span><span class="day-num">18</span></div>
                <div class="date-item active liquid-glass"><span class="day-name">JUE.</span><span class="day-num">19</span></div>
                <div class="date-item"><span class="day-name">VIE.</span><span class="day-num">20</span></div>
            </div>

            <div class="content-card liquid-glass">
                Sin eventos hoy
            </div>
        </section>

        <section>
            <h2>
                Mis planes de entrenamiento
                <a href="#" class="see-all">Ver todo</a>
            </h2>
            <div class="content-card liquid-glass">
                Sin planes asignados. Carga tu rutina.
            </div>
        </section>

         <section>
            <h2>
                Mis planes de nutrición
                <a href="#" class="see-all">Ver todo</a>
            </h2>
            <div class="content-card liquid-glass">
               Calculando macros...
            </div>
        </section>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item" data-target="menu">
            <svg class="nav-icon" viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
            <span>Menú</span>
        </div>
        <div class="nav-item active" data-target="iforce">
            <svg class="nav-icon" viewBox="0 0 24 24"><path d="M20.57 14.86L22 13.43 20.57 12 17 15.57 8.43 7 12 3.43 10.57 2 9.14 3.43 7.71 2 5.57 4.14 4.14 2.71 2.71 4.14l1.43 1.43L2 7.71l1.43 1.43L2 10.57 3.43 12 7 8.43 15.57 17 12 20.57 13.43 22 14.86 20.57 17 22.71 22.71 17z"/></svg>
            <span>iForce</span>
        </div>
        
        <div class="fab-container">
            <button class="fab-button">+</button>
        </div>

        <div class="nav-item" data-target="progreso">
             <svg class="nav-icon" viewBox="0 0 24 24"><path d="M3.5 18.49l6-6.01 4 4L22 6.92l-1.41-1.41-7.09 7.97-4-4L2 16.99z"/></svg>
            <span>Progreso</span>
        </div>
        <div class="nav-item" data-target="mensajeria">
            <svg class="nav-icon" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/></svg>
            <span>Mensajes</span>
        </div>
    </nav>

    <script>
        /**
         * Senior JS: Manejo de eventos optimizado para móvil.
         * Usamos delegación de eventos en el nav para eficiencia.
         */
        document.addEventListener('DOMContentLoaded', () => {
            const nav = document.querySelector('.bottom-nav');

            // Usamos 'pointerup' para una respuesta más rápida que 'click' en móviles
            nav.addEventListener('pointerup', (e) => {
                // Encuentra el elemento .nav-item más cercano al punto de contacto
                const clickedItem = e.target.closest('.nav-item');
                
                // Si no es un nav-item (ej. el espacio entre iconos), ignoramos
                if (!clickedItem) return;

                // Lógica de cambio de pestaña activa (Visual Only para la demo)
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                });
                clickedItem.classList.add('active');

                // Feedback háptico sutil si el dispositivo lo soporta
                if (navigator.vibrate) {
                    navigator.vibrate(10); 
                }

                console.log(`Navegando a: ${clickedItem.dataset.target}`);
                // Aquí iría la lógica de enrutamiento de la SPA
            });

             // FAB Button interaction (separado porque tiene un comportamiento distinto)
             const fab = document.querySelector('.fab-button');
             fab.addEventListener('pointerup', () => {
                 if (navigator.vibrate) navigator.vibrate(20);
                 alert('Acción principal: Añadir entrenamiento');
             });
        });
    </script>
</body>
</html>
